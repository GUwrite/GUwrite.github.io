<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .lee-enter {
            left: -800px !important;
            opacity: 0;
        }

        .lee-enter-active {
            transition: all 1s;
        }

        /*显示到隐藏时*/
        .lee-leave-active {
            transition: all 1s;
        }

        .lee-leave-to {
            opacity: 0;
            left: 800px !important;
            /*background: red;*/
        }

        /*隐藏到显示前*/
        .lee2-enter {
            left: 800px !important;
            opacity: 0;
            /*background: red !important;*/
        }

        /*隐藏到显示时*/
        .lee2-enter-active {
            transition: all 1s;
        }

        /*显示到隐藏时*/
        .lee2-leave-active {
            transition: all 1s;
        }

        .lee2-leave-to {
            opacity: 0;
            left: -800px !important;
        }
    </style>
</head>

<body>
    <div class="box">
        <aa style="text-align: center;"></aa>
    </div>
    <template id="no1">
        <div>
            <button @click="a1">上一个</button>
            <button @click="a2">下一个</button>
            <div style="width: 600px;margin: 0 auto;position:relative;">
                <transition name="t_type" v-for="(i,$index) in arr">
                    <div style="width: 600px;position:absolute;left:0;top:0;" v-show="type=$index">
                        <img :src="i" style="width: 600px;">
                    </div>
                </transition>
            </div>
        </div>
    </template>
</body>
<script src="./vue.js"></script>
<script>
    Vue.component('aa', {
        template: '#no1',
        methods: {
            a1() {
                this.t_type = 'lee'
                this.type++
                if (this.type >= 3) {
                    this.type = 0
                }
            },
            a2() {
                this.t_type = 'lee2'
                this.type--
                if (this.type <= -1) {
                    this.type = 2
                }
            }
        },
        data() {
            return {
                type: 0,
                t_type: 'lee',
                arr: [
                    'http://e.hiphotos.baidu.com/image/h%3D300/sign=a9e671b9a551f3dedcb2bf64a4eff0ec/4610b912c8fcc3cef70d70409845d688d53f20f7.jpg',
                    'http://g.hiphotos.baidu.com/image/h%3D300/sign=b5e4c905865494ee982209191df4e0e1/c2cec3fdfc03924590b2a9b58d94a4c27d1e2500.jpg',
                    'http://a.hiphotos.baidu.com/image/h%3D300/sign=a62e824376d98d1069d40a31113eb807/838ba61ea8d3fd1fc9c7b6853a4e251f94ca5f46.jpg'
                ]
            }
        }
    })
    new Vue({
        el: '.box'
    })

</script>

</html>
